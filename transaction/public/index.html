  <title>WalletPro</title>

</head>

<body>
  <body>
    <div class="coin" style="left: 10%; animation-delay: 0s;"></div>
    <div class="coin" style="left: 50%; animation-delay: 1s;"></div>
    <!-- يمكنك إضافة عدد أقل من العناصر -->
  </body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const container = document.body; // أو أي عنصر آخر
    const coinCount = 3; // عدد النقود
  
    for (let i = 0; i < coinCount; i++) {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.style.left = `${Math.random() * 100}%`; // موقع عشوائي
      coin.style.animationDelay = `${Math.random() * 5}s`; // تأخير عشوائي
      container.appendChild(coin);
    }
  </script>
</body>

</html>
